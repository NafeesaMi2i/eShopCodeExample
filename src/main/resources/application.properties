# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/eshop
spring.datasource.username=eshop_user
spring.datasource.password=eshop_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Properties
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

# Logging Configuration
logging.level.root=WARN
logging.level.org.springframework.web=INFO
logging.level.com.eshop=DEBUG

# Custom Application Settings
app.custom-setting.api-key=your-api-key
app.custom-setting.service-url=http://example-service.com
app.feature-toggle.new-feature-enabled=true
